<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact - TravelSpot</title> <!-- Title sa web nato -->
    <link rel="stylesheet" href="contact.css"> <!-- Links to the CSS stylesheet -->
</head>

<body>
    <div id="top"></div> <!-- Anchor for back-to-top -->
    <nav class="navbar"> <!-- Navigation bar -->

        <div class="logoImg"> <!-- Logo container -->
            <a href="index.html"><img src="TRAVELSPOT.png" alt="web logo"></a>
            <!-- Link to the homepage with logo image -->
        </div>

        <a href="#top" class="logo"> <!-- Link to the top of the page -->
            <h2>TravelSpot</h2> <!-- Website title -->
            <ul class="nav-links"> <!-- Navigation links list -->
                <li><a href="aboutUs.html">About Us</a></li> <!-- Link to About Us page -->

    <h1>Contact Us</h1> <!-- Main heading for the contact page -->
    <p>Have inquiries? We'd love to hear from you!</p> <!-- text -->

    <form> <!-- Contact form -->
        <label>Name:</label><br> <!-- Name label -->
        <input type="text" placeholder="Your name"><br><br> <!-- Name input  -->

        <label>Email:</label><br> <!-- Email label -->
        <input type="email" placeholder="Your email"><br><br> <!-- Email input  -->

        <label>Message:</label><br> <!-- Message label -->
        <textarea placeholder="Write your message here"></textarea><br><br> <!-- Message input  -->

        <button type="submit">Send Message</button> <!-- Submit button -->
    </form>
